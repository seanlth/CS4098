<!DOCTYPE html>
<html>
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='registerLogin.css') }}">
<body>

    <div class="wrapper">
        <h1 align="center">LOGIN</h1>
        <br>
        <form class="form" name="login" onsubmit="return validate()" method="POST">
            <input type="email" name="email" class="email" id="email" placeholder="Email Address">
            <input type="password" name="password" class="password" placeholder="Password">
            <input type="submit" name="submit" class="submit" value="LOGIN">
            <div class="u-form-group">
                <br>
                <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
                <p id="mismatch"> </p>
            </div>
            <br><br>
            <hr>
            <br>
            <p>Login with...</p>
            <div class ="social">
              <a href="{{ url_for('oauth_authorize', provider='facebook') }}">
                <img src= "{{ url_for('static', filename = 'images/facebook.png') }}" width="50" height="50" alt="previous" title="Previous" border="0"/>
              </a>
              <a href="/google">
                <img src= "{{ url_for('static', filename = 'images/google.png') }}" width="50" height="50" alt="previous" title="Previous" border="0"/>
              </a>
              <a href="{{ url_for('oauth_authorize', provider='twitter') }}">
                <img src= "{{ url_for('static', filename = 'images/twitter.png') }}" width="50" height="50" alt="previous" title="Previous" border="0"/>
              </a>
            </div>
            <br><br><hr>
            <div class = "login-box" style="font-style: normal;font-size: 13px; font-family: -apple-system; font-variant: normal;">
                Need an account?
                <a href="/signup" style="color:#4863A0">Sign up now!</a>
            </div>
        </form>
    </div>
	<script>
    function validate() {
        var email = document.forms["login"]["email"].value;
        var password = document.forms["login"]["password"].value;

        if (email == "" || password == ""){
            alert("Fields are empty");
            return false;
        }

        return true;
    }
  </script>
</body>
</html>
